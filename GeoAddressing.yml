    CountryField:
      type: object
      properties:
        name:
          type: string
          description: Common name of the country
        isoAlpha2Code:
          type: string
          description: Alphabetic code (alpha-2) like "US"
        isoAlpha3Code:
          type: string
          description: Alphabetic code (alpha-3) like "USA"
        isoNumericCode:
          type: string
          description: Numeric code (numeric-3) like "840"
      description: Values are based on the ISO 3166-1 standard for country codes (returned in alpha-2, alpha-3, or numeric format)
    Distance:
      type: object
      properties:
        value:
          type: number
          description: Distance of the radius in which to search for a match. Default is 5.
          format: double
        distanceUnit:
          $ref: '#/components/schemas/DistanceUnit'
      description: '''distance'' displays the defined search radius (default is 5 meters). ''streetOffset'' specifies the offset distance from the street segments to use in street-level geocoding. ''cornerOffset'' specifies the distance to offset the street end points in street-level matching (default is 7 meters).'
