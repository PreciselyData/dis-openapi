      tags:
        - Geo Addressing
      summary: Address Geocode Enhanced API
      description: |
        This API is designed to enhance the existing capabilities of the Geocode API by utilizing multiple iterations of geocoding to improve the accuracy of the results for a given address.
        **There are two types of flows available, allowing users to either maximize the Number of Locations or maximize the High-Quality Locations. The desired flow can be controlled using the `flow-type` variable, which accepts one of the following two values :**

        - `Enhanced-Match-Rate` : Maximize the Number of Locations

        - `Enhanced-Match-Quality` : Maximize High-Quality Locations

        **The following table lists the Request Body Parameters**

        | Parameter               | Description                                                                                         |
        |-------------------------|-----------------------------------------------------------------------------------------------------|
        | type                    | Specifies whether to return all available information for each candidate.                         |
        | fallbackToGeographic    | Specifies whether to attempt to determine a geographic region centroid when an address-level geocode cannot be determined.          |
        | fallbackToPostal        | Specifies whether to attempt to determine a post code centroid when an address-level geocode cannot be determined.              |
        | maxReturnedCandidates   | The maximum number of candidates to return. Optional. Must be an integer value. Default = 1       |
        | clientCoordSysName      | Specifies the coordinate system that you want to convert the geometry to. The format must be the European Petroleum Survey Group (EPSG) code or the SRID code.|
        | matchOnAddressNumber    | Specifies if a match must be made to the input address number.                                    |
        | matchOnPostCode1        | Specifies if a match must be made to the input address number.                                    |
        | matchOnAreaName         | Specifies if a match must be made to the input AreaName field.                                     |
        | matchOnAllStreetFields  | Specifies if a match must be made to the input street name, type, and directional fields.         |
        | returnAllCustomFields   | Specifies if only the standard set of fields for the candidate should be returned.                |
        | returnMatchDescriptor   | Specifies if to return the match descriptor object, which indicates the parts of the candidate that matched the input address.|
        | returnUnitInformation   | Specifies if to return unit type and unit value information separately in the unitType and unitValue fields, as well as in the formattedStreetAddress field.|


