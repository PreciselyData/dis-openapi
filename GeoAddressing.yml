openapi: 3.0.1
info:
  title: Geo Addressing APIs
  description: |
    Precisely Data Integrity Suite offers different Geo Addressing services that can be used to convert physical addresses into geographic coordinates. These services include address validation, standardization, geocoding, reverse geocoding, enhanced geocoding and autocomplete.

    <details>
        <summary>Error Codes</summary>

    APIs will return the following error codes in case of any error:


    | Error Code                 | Description
    |----------------------------|-------------------------------------------------------
    | DIS-LI-1011                | Service is not available to serve the request
    | DIS-LI-1012                | Issue with internal services
    | DIS-LI-1013                | JWT token is not valid
    | DIS-LI-1014                | Batch size must not exceed 25
    | DIS-LI-1015                | Country is not provided in the request
    | DIS-LI-1016                | Requested Country is not supported
    | DIS-LI-1017                | Key type should be either PB_KEY or GNAF_PID only
    | DIS-LI-1018                | Request Body is not valid
    | DIS-LI-1019                | Request body is not specified in the request
    | DIS-LI-1020                | Invalid Flow Type for geocode enhanced API
    | DIS-LI-1021                | Language: Requested Desired Language not supported in Requested Country
    | DIS-LI-1022                | Invalid desired alternate language code provided in custom preference
    | DIS-LI-1023                | Desired alternate language code is not provided in custom preference
    | DIS-LI-1024                | Workspace ID is not valid in JWT token
    | DIS-LI-1025                | Type should be either POSTAL or CITY only
    | DIS-LI-1026                | Provided country is not supported for GNAF_PID
    | DIS-LI-1027                | Lookup key cannot be null or empty
    </details>
  version: '1.0'
servers:
  - url: https://dis-developer.api.cloud.precisely.com
