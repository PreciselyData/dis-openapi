      properties:
        status:
          type: string
          description: Status of the response
        errorMessage:
          type: string
          description: Error message from the underlying service
        addressId:
          type: string
          description: Address Id of the response
      description: Details of Error
    ErrorResponse:
      required:
        - errors
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorDetail'
    Explanation:
      type: object
      properties:
        identifier:
          type: string
          description: An ID generated from the underlying source reference data of an address.
        addressMatch:
          allOf:
            - $ref: '#/components/schemas/AddressMatch'
            - type: object
              description: Describes the quality of address matching based on the user input address
        source:
          type: object
          additionalProperties:
            type: string
          description: Returns information about the address processor.
      description: Describes the level of matching for each component of an address
    FactoryDescription:
      type: object
      properties:
        label:
          type: string
          description: Sets the addressing processor based on the configured data. Labels are case-sensitive and must be lowercase. Default is "".
