      summary: Address Autocomplete Postal-City API
      description: |
        The Autocomplete Postal-City API provides intelligent suggestions for postal codes and city names based on partial input provided by the user. It is designed to enhance user experience in various applications that involve postal codes and city selection.

        The API suggestions can be controlled by the `type` field which determines whether the suggestions should be based on only postal code or only city or mix of postal code and city.

